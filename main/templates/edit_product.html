{% extends 'base.html' %}

{% block content %}
<div style="background-color: #FFC0CB; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="background-color: #fff; border-radius: 15px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); width: 450px; padding: 20px; text-align: center;">

        <h1 style="font-family: 'Arial', sans-serif; font-size: 24px;">Edit Pokémon</h1>

        <form method="POST">
            {% csrf_token %}
            <table style="margin: 0 auto;">
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Edit Pokémon" style="background-color: #87CEFA; /* Pastel Blue */ color: #fff; border-radius: 10px; font-size: 18px; padding: 10px; transition: background-color 0.3s;">

                        <style>
                        input[type="submit"]:hover {
                            background-color: #007BFF !important; 
                        }
                        </style>


                    </td>
                </tr>
            </table>
            
        </form>

    </div>
</div>
{% endblock %}
